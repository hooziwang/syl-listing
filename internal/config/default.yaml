provider: deepseek
api_key_env: DEEPSEEK_API_KEY
rules_dir: ~/.syl-listing/rules
rules_center:
  owner: hooziwang
  repo: syl-listing-rules
  release: latest
  asset: rules-bundle.tar.gz
  timeout_sec: 20
  strict: false
char_tolerance: 20
concurrency: 0
max_retries: 3
request_timeout_sec: 300
output:
  dir: .
  num: 1
providers:
  deepseek:
    base_url: https://api.deepseek.com
    api_mode: chat
    model: deepseek-chat
    model_reasoning_effort: ""
    thinking_fallback:
      enabled: true
      attempt: 3
      model: deepseek-reasoner
